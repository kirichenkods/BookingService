#docker-compose up
version: "3.9"
services:
  postgres:
    container_name: bookingPG
    image: postgres
    environment:
      POSTGRES_DB: "booking_db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "54321"
    ports:
      - "5432:5432"
    networks:
      booking-network:
        aliases:
          - booking_db
networks:
  booking-network:
    name: 'booking_service_network'
